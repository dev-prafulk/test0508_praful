<div class="card flex justify-content-center">
    <p-dialog header="Add Task" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" >
        <p class="m-0">
        </p>
        <!-- task-form.component.html -->
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                <label for="title">Title:</label>
                <input id="title" type="text" class="form-control" formControlName="title" pInputText >
                </div>
                
                <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" class="form-control" formControlName="description" pInputText ></textarea>
                </div>
            
                <div class="form-group">
                <label for="status">Status:</label>
                    <select id="status" class="form-control" formControlName="status">                        
                        <option value="" selected disabled hidden>Select here</option>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    
                </div>
            
                <div class="form-group">
                <label for="priority">Priority:</label>
                    <select id="priority" class="form-control" formControlName="priority">                        
                        <option value="" selected disabled hidden>Select here</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            
                <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input id="due_date" type="date" class="form-control" formControlName="due_date">
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
  
    </p-dialog>

    
</div>
